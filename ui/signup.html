<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/signup.css">
    <title>SignUp</title>
</head>
<body>
    <header>
        <nav>
            <h1>SignUp</h1>
        </nav>
    </header>
    <main>
        <section>
            <form method="get">
                <input type="text" name="firstname" id="inpute" placeholder="Yourname">
                <input type="text" name="surname" id="inpute" placeholder="Surname">
                <input type="number" name="phone" id="inpute" placeholder="Phone Number">
                <input type="text" name="email" id="inpute" placeholder="Email">
                <input type="number" name="credit card" id="inpute" placeholder="Credit Card Number">
                <input type="password" name="password" id="inpute" placeholder="Password">
                <input type="password" name="Comform password" id="inpute" placeholder="Confirm Password">
                <a href="Login.html"><button  name="" id="submit">Submit</button></a> 
            </form>
        </section>
        <div class="link"> 
            <h2 style="font-family:'Courier New', Courier, monospace;">Sign Up with:</h2>
           <div class="horizontal">
                 <a href="www.google.com"> <img src="images/google.png" id="google" class="socialnk" alt="" height="50px" width="50px"></a>

            <a href="www.facebook.com"> <img src="images/facebook.png" id="facebook" class="socialnk" height="50px" width="50px"></a>
        
           <a href="www.twitter.com"><img src="images/twitter.png" id="twitter" class="socialnk" height="50px" width="50px"></a> 
            <label for="google" class="social">Google Account</label>
            <label for="facebook" class="social">Facebook</label>
            <label for="twitter" class="social">Twitter</label>
           </div>
          <div>
              <h3 style="font-family: 'Courier New', Courier, monospace; font-size: 20px;">Do You have an Account?!</h3>
              <a href="Login.html"><button id="signin">Sign in</button></a> 
          </div>
          
        </div>
       
       
    </main>
</body>
</html>
